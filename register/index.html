<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/logo.png">
    <link rel="stylesheet" href="/assets/style.css">
    <title>WeRich | Register</title>
</head>
<body>
    <div class = "formbox">
        <div class="logoWrapper">
            <img src="/assets/animWip.gif" alt="weRichAnim">
        </div>
        <h2>Register</h2>
        <div class = "ib">
            <input type="text" placeholder="Full name">
        </div>
        <div class = "ib">
            <input type="text" placeholder="User Name">
        </div>
        <div class = "ib center">
            <label for="day">Day:</label>
            <select name="day" id="day"></select>
            <label for="month">Month:</label>
            <select name="month" id="month"></select>
            <label for="year">Year:</label>
            <select name="year" id="year"></select>
        </div>
        <div class = "ib">
            <input type="email" placeholder="Email">
        </div>
        <div class = "ib">
            <input type="password" placeholder="Password">
        </div>
        <div class = "ib">
            <input type="password" placeholder="Password Again">
        </div>
        <button type="button" class = "lin">Continue</button>
    </div>
    <script>
        const YS = document.getElementById("year");
        const MS = document.getElementById("month");
        const DS = document.getElementById("day");

        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        
        (function populateMonths(){
    for(let i = 0; i < months.length; i++){
        const option = document.createElement('option');
        option.textContent = months[i];
        MS.appendChild(option);
    }
    MS.value = "January";
    })();
    
    let pD;
    
    function populateDays(month){
        while(DS.firstChild){
            DS.removeChild(DS.firstChild);
        }
        let dN;
        let year = YS.value;
    
        if(month === 'January' || month === 'March' || month === 'May' || month === 'July' || month === 'August' || month === 'October' || month === 'December') {
            dN = 31;
        } else if(month === 'April' || month === 'June' || month === 'September' || month === 'November') {
            dN = 30;
        }else{
            if(new Date(year, 1, 29).getMonth() === 1){
                dN = 29;
            }else{
                dN = 28;
            }
        }
        for(let i = 1; i <= dN; i++){
            const option = document.createElement("option");
            option.textContent = i;
            DS.appendChild(option);
        }
        if(pD){
            DS.value = pD;
            if(DS.value === ""){
                DS.value = pD - 1;
            }
            if(DS.value === ""){
                DS.value = pD - 2;
            }
            if(DS.value === ""){
                DS.value = pD - 3;
            }
        }
    }
    
    function populateYears(){
        let year = new Date().getFullYear();
        for(let i = 0; i < 101; i++){
            const option = document.createElement("option");
            option.textContent = year - i;
            YS.appendChild(option);
        }
    }
    
    populateDays(MS.value);
    populateYears();
    
    YS.onchange = function() {
        populateDays(MS.value);
    }
    MS.onchange = function() {
        populateDays(MS.value);
    }
    DS.onchange = function() {
        pD = DS.value;
}
    </script>
</body>
